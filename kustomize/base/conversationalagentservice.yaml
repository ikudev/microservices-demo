apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversationalagentservice
  labels:
    app: conversationalagentservice
spec:
  selector:
    matchLabels:
      app: conversationalagentservice
  template:
    metadata:
      labels:
        app: conversationalagentservice
    spec:
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: conversationalagentservice
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          httpGet:
            path: "/"
            port: 8080
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
          httpGet:
            path: "/"
            port: 8080
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: conversationalagentservice
  labels:
    app: conversationalagentservice
spec:
  type: ClusterIP
  selector:
    app: conversationalagentservice
  ports:
  - name: http
    port: 8080
    targetPort: 8080
